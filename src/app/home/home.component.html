<p>Reward project</p>
<div *ngIf="isAuthenticated()">
    <button class="btn btn-primary" type="button" (click)="onShowUsers()">Show Users</button>
    <button class="btn btn-secondary" type="button" (click)="onClearUsers()">Clear Users</button>
    <div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Login</th>
                    <th scope="col">Created At</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of getUsers(); let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{user.login}}</td>
                    <td>{{user.creationAt}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
