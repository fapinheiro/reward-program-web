<form (ngSubmit)="onSubmit()" #scoreForm="ngForm">
    <div class="form-row justify-content-center">
        <div class="form-group col-md-6">
            <mat-form-field class="form-full-width">
                <mat-label>Good Type</mat-label>
                <mat-select 
                    id="inputGoodType" 
                    class="form-control" 
                    name="inputGoodType"
                    required
                    [(ngModel)]="score.goodType">
                    <mat-option value="">Choose...</mat-option>
                    <mat-option value="car">Car</mat-option>
                    <mat-option value="bike">Bike</mat-option>
                    <mat-option value="house">House</mat-option>
                    <mat-option value="services">Services</mat-option>
                </mat-select>
                <mat-error *ngIf="!isFormValid()">
                    Good Type is
                    <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="form-row justify-content-center">
        <div class="form-group col-md-6">
                <span class="rm-label">Credit Range *</span>
                <ng5-slider [(value)]="creditMinValue" [(highValue)]="creditMaxValue" [options]="creditOptions" class="form-full-width"></ng5-slider>
        </div>
    </div>
    <div class="form-row justify-content-center">
        <div class="form-group col-md-6">
                <span class="rm-label">Installment Range *</span>
                <ng5-slider [(value)]="instMinValue" [(highValue)]="instMaxValue" [options]="instOptions" class="form-full-width"></ng5-slider>
        </div>
    </div>
    <div class="form-row justify-content-center">
        <div class="form-group col-md-6">
            <mat-form-field class="form-full-width">
                <input matInput type="number" 
                    class="form-control" 
                    id="inputScore" 
                    name="inputScore" 
                    maxlength="100" 
                    pattern="[0-9]+" 
                    ngModel
                    required
                    autofocus
                    cdkFocusInitial
                    placeholder="Score">
                <mat-error *ngIf="!isFormValid()">
                    Score is
                    <strong>required. </strong>
                    Only positive numbers is permited.                    
                </mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="form-row justify-content-center">
        <div class="form-group col-md-6">
            <mat-form-field class="form-full-width">
                <input matInput 
                    id="inputBeginDate" 
                    name="inputBeginDate" 
                    type="text"
                    [matDatepicker]="inputBeginDate" 
                    placeholder="Choose begin date"
                    ngModel>
                <mat-datepicker-toggle matSuffix [for]="inputBeginDate"></mat-datepicker-toggle>
                <mat-datepicker #inputBeginDate></mat-datepicker>
                <mat-error *ngIf="!isFormValid()">
                    Begin date is
                    <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="form-row justify-content-center">
        <div class="form-group col-md-6">
            <mat-form-field class="form-full-width">
                <input matInput 
                    id="inputEndDate"
                    name="inputEndDate" 
                    type="text"
                    [matDatepicker]="inputEndDate" 
                    placeholder="Choose end date" 
                    ngModel>
                <mat-datepicker-toggle matSuffix [for]="inputEndDate"></mat-datepicker-toggle>
                <mat-datepicker #inputEndDate></mat-datepicker>
                <mat-error *ngIf="!isFormValid()">
                    End date is
                    <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="form-row justify-content-center">
        <div class="form-group col-md-6">
            <button type="submit" class="btn btn-primary" 
                [disabled]="!isFormValid()"
                (click)="onBtnSearch()">
                <i class="material-icons align-bottom">search</i>
                Search
            </button>
            <button type="reset" 
                mat-button 
                class="btn btn-secondary"
                (click)="onBtnClear()">
                <i class="material-icons align-bottom">clear</i>Clear
            </button>
        </div>
    </div>
</form>
