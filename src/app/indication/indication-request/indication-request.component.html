<div class="register-container">
    <div class="row justify-content-center">
        <h2>Indication Form</h2>
    </div>
    <form (ngSubmit)="onSubmit()" #indicationForm="ngForm">
        <div class="row justify-content-center">
            <div class="form-group col-md-6">
                <mat-form-field class="form-full-width">
                    <label for="inputName">Name</label>
                    <input matInput type="text" class="form-control" id="inputName" name="inputName" maxlength="100" pattern="[a-zA-Z]+" ngModel
                        required>
                    <mat-error *ngIf="!isFormValid()">
                        Name is
                        <strong>required. </strong>
                        Numbers is not permited.
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="form-group col-md-6">
                <mat-form-field class="form-full-width">
                    <label for="inputEmail">Email</label>
                    <input matInput type="email" class="form-control" id="inputEmail" name="inputEmail" maxlength="100" ngModel required autofocus
                        email>
                    <mat-error *ngIf="!isFormValid()">
                        Email is
                        <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="form-group col-md-6">
                <mat-form-field class="form-full-width">
                    <label for="inputPhone">Cellphone</label>
                    <input matInput type="text" class="form-control" id="inputPhone" name="inputPhone" maxlength="10" pattern="[0-9]+" ngModel
                        required>
                    <mat-error *ngIf="!isFormValid()">
                        Phone is
                        <strong>required. </strong>
                        Only numbers is permited.
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="form-group col-md-6">
                <button type="reset" mat-button class="btn btn-secondary">Clear</button>
                <button type="submit" class="btn btn-primary ml-1" [disabled]="!isFormValid()">Send</button>
            </div>
        </div>
    </form>
</div>
